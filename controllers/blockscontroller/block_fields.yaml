# ===================================
#  Form Field Definitions
# ===================================

fields:
    fileName:
        span: left
        label: cms::lang.editor.filename
        attributes:
            default-focus: 1

    toolbar:
        type: partial
        path: partial_toolbar
        cssClass: collapse-visible

tabs:
    cssClass: master-area

secondaryTabs:
    stretch: true
    fields:
        yaml:
            tab: winter.blocks::lang.editor.settings
            stretch: true
            type: codeeditor
            language: yaml

        markup:
            tab: cms::lang.editor.markup
            stretch: true
            type: codeeditor
            language: twig

        safemode_notice:
            tab: cms::lang.editor.code
            type: partial
            hidden: true
            cssClass: p-b-0

        code:
            tab: cms::lang.editor.code
            stretch: true
            type: codeeditor
            language: php
